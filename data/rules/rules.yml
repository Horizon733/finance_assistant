version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: transfer money - activate
  steps:
  - intent: ask_transfer_money
  - action: transfer_form
  - active_loop: transfer_form

- rule: transfer money - deactivate
  steps:
  - action: transfer_form
  - active_loop: transfer_form
  - active_loop: null
  - action: utter_transfer_success
  - action: action_slot_reset

- rule: login deactivated
  condition:
    - active_loop: login
  steps:
    - action: login
    - active_loop: login
    - active_loop: null
    - action: action_login

- rule: account balance
  steps:
    - intent: ask_account_balance
    - action: action_show_balance

- rule: credit card statement
  steps:
  - intent: ask_credit_card_statement
  - action: action_show_credit_card_statement