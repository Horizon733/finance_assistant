version: "3.1"

nlu:
- intent: ask_bill_pay
  examples: |
    - I need to pay my electricity bill for this month.
    - Can you help me make a payment towards my electricity bill?
    - I want to settle my outstanding electricity bill.
    - How do I pay my electricity bill?
    - I'd like to make an online payment for my electricity bill.
    - Can you assist me in paying my electricity bill?
    - I want to pay my electricity bill before the due date.
    - How much do I owe for my electricity bill?
    - Can you tell me the payment options available for my electricity bill?
    - I need to make a payment for my overdue electricity bill.
    - pay bill

- intent: ask_transfer_money
  examples: |
    - I want to transfer money to my friend's bank account.
    - Can you help me send money to my sister?
    - I need to make a money transfer to my business partner.
    - How do I transfer money to another account?
    - I'd like to make an online money transfer to my mother.
    - Can you assist me in transferring money to my son's account?
    - I want to send money to someone in a different country.
    - How much can I transfer per day?
    - Can you tell me the steps to follow for a successful money transfer?
    - I need to transfer money urgently to my brother's account.
    - transfer money
